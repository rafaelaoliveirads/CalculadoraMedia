<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10">
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10">
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="10">
        
        <button onclick="calcularMedia()">CALCULAR MÉDIA</button>
        
        <div id="resultado" class="resultado"></div>
        
        <script>
            function calcularMedia() {
                var nota1 = parseFloat(document.getElementById("nota1").value);
                var nota2 = parseFloat(document.getElementById("nota2").value);
                var nota3 = parseFloat(document.getElementById("nota3").value);
                
                var media = (nota1 + nota2 + nota3) / 3;
                
                var resultadoDiv = document.getElementById("resultado");
                
                if (media >= 6) {
                    resultadoDiv.innerHTML = "<p class='aprovado'>Aluno Aprovado</p>";
                } else {
                    resultadoDiv.innerHTML = "<p class='reprovado'>Aluno Reprovado</p>";
                }
            }
        </script>
</div>
</body>
</html>
